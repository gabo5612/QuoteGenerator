<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="quote-box">
            <div id="quote-text">
                <span id="text" class="noBackground">
                </span>
            </div>
            <div id="quote-author">
                <span id="author" class="noBackground"></span>
            </div>
            <div id="buttons">
                <a id="tweet-quote" href="www.twitter.com/intent/tweet" class="button" title="Tweet this quote!" target="_top"><img src="./assets/twitter.png" alt="Tweet it!" id="tweetIcon"></a>
                <button id="new-quote" class="button">New quote</button>
            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
